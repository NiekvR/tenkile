<div class="flex align-items-center tag-container"
     [style.background]="active ? tag.color : 'none'">
  <div class="icon-container">
    <div class="gg-tag" [style.color]="active ? 'white' : tag?.color"></div>
  </div>
  <div class="task" *ngIf="tag">
    {{ tag.name }}
  </div>
  <div class="not-selected" *ngIf="!tag">
    Select Tag...
  </div>
</div>
